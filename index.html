<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hotel Nawab — Menu</title>
  <meta name="description" content="Hotel Nawab Menu" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="site-header" role="banner">
      <div class="brand">
        <img class="logo" src="Logo.jpg" alt="Restaurant logo">
        <div class="title">
          <h1>Hotel Nawab</h1>
          <small>Family Restaurant | Since 2024</small>
        </div>
      </div>

      <div class="header-actions" aria-hidden="false">
        <div class="contact-pill">
          <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor"
              d="M6.6 10.8c1.5 3 4 5.4 7 6.9l2.2-2.2c.2-.2.5-.3.8-.2 1 .3 2.2.6 3.5.6.6 0 1 .4 1 1V20c0 .6-.4 1-1 1C9.2 21 3 14.8 3 6c0-.6.4-1 1-1h2.5c.6 0 1 .4 1 1 0 1.3.2 2.5.6 3.5.1.3 0 .6-.2.8L6.6 10.8z" />
          </svg>
          <a href="tel:+919730940268">+91 97309 40268</a>
        </div>
        <div class="contact-pill">
          <a href="https://www.instagram.com/hotel_nawab_/" target="_blank" rel="noopener">Instagram</a>
        </div>
      </div>
    </header>

    <main>
      <section class="menu-card" aria-label="Restaurant menu">
        <div id="menu-root"></div>
      </section>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div>© <span id="year"></span> Nawab Restaurant. All rights reserved.</div>
      <div>Hours : 11:30 AM - 11:00 PM</div>
      <div style="margin-top:6px;color:var(--muted)">Contact: +91 97309 40268 • Instagram: @hotel_nawab_</div>
      <div>Address : In Front of Maksud Hotel, Gujri Bazar, Kamptee - 441002</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
